<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX New Window Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function openNewWindow() {
            // 새로운 창을 엽니다.
            let newWindow = window.open('', '_blank', 'width=600,height=400');

            // AJAX 요청을 보냅니다.
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts/1', // 예제 URL입니다. 원하는 URL로 변경하십시오.
                type: 'GET',
                dataType: 'json',
                success: function(data) {
                    console.log('Data loaded:', data); // 데이터를 콘솔에 출력합니다.
                    newWindow.document.write('<html><head><title>New Window</title></head><body>');
                    newWindow.document.write('<h1>Data Loaded</h1>');
                    newWindow.document.write('<pre>' + JSON.stringify(data, null, 2) + '</pre>');
                    newWindow.document.write('</body></html>');
                    newWindow.document.close();
                },
                error: function() {
                    alert('데이터를 가져오는데 실패했습니다.');
                    newWindow.close();
                }
            });
        }
    </script>
</head>
<body>
    <button onclick="openNewWindow()">Open New Window</button>
</body>
</html>
